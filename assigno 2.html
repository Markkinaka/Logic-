<head>

  <legend>PROJECT MANAGEMENT</legend>
<form action="">

    <input type="text" id="pname" placeholder="project name">
    <br><br>

    <label for="assgn to" style="width: 22%" > Assigned to</label>
    <select name="" id="assgn to">
        <option value="dr. kennedy">Dr.Kennedy</option>
        <option value="dr. Kenneth">Dr.Kenneth</option>

        <br><br>

    </select><br><br>

    <label for="strdate">Start Date</label>

    <br><br>

    <label for="edate">End Date</label>

    <br><br>

    <label >Priority</label>

         <input type="radio" id="avg" placeholder="Average" required="required">
    <label for="avg">Average</label>
     <input type="radio" id="lw" placeholder="Average" required="required">
    <label for="lw">Low</label>
    <br><br>
    <label for="descri">Description</label>
    <textarea name="" id="descri" cols="40" rows="2"></textarea><br><br>

    <button type="submit" style="background-color: green">Submit</button>
    <button type="submit" style="background-color: blue">Clear</button>











</form>
