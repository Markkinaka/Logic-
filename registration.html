<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
  <link rel="stylesheet" href="css/registration.css">
</head>
<body>
<form action="">
  <label for="nm">Name:</label>
  <input type="text" id="nm" placeholder="input name">
  <br><br>

  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="your email">
  <br><br>

  <label for="passwrd">Password:</label>
  <input type="password" id="passwrd">
  <br><br>

  <label for="phone no">Phone Number</label>
  <input type="text" id="phone no">
  <br><br>

  <label for="">Gender:</label>
  <label for="ml">Male:</label>
  <input type="radio" id="ml">
  <label for="fml">Female:</label>
  <input type="radio" id="fml">
  <label for="oth">Other:</label>
  <input type="radio" id="oth">
  <br><br>
  <label for="lang">language</label>
  <select name="" id="lang">
    <option value="select lang" disabled="disabled">---Select language---</option>
    <option value="eng">English</option>
    <option value="fre">French</option>

  </select>
  <br><br>

  <label for="zcd">Zip Code:</label>
  <input type="text" id="zcd">
  <br><br>

  <label for="abt">About:</label>
  <textarea name="" id="abt" cols="30" rows="3" placeholder="write about yourself..."></textarea>
  <br><br>

  <button>Register</button>





</form>



</body>
</html>
